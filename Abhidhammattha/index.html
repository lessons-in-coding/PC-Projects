<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Selection</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="flex-container">
        <h1 class="title">စိတ်</h1>
      <section id="itemSelection" class="row1">
        
        <div class="select-wrapper">
          <!-- <label for="mainGroup">Choose a Group of Items:</label> -->
          <select id="mainGroup">
            <option value="">Select</option>
            <option value="GroupA">အကုသိုလ်စိတ်</option>
            <option value="GroupB">အဟိတ်စိတ်</option>
            <option value="GroupC">ကာမာဝစရသောဘနစိတ်</option>
            <option value="GroupD">မဟဂ္ဂုတ်စိတ်</option>
            <option value="GroupE">လောကုတ္တရာစိတ်</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <div id="subGroupWrapper" class="hidden">
          <!-- <label for="subGroup">Choose a Sub-Group of Items:</label> -->
          <select id="subGroup">
            <!-- Options will be populated dynamically -->
          </select>
        </div>
      </section>

      <div id="itemsListWrapper" class="row2 hidden">
        <label class="listItems" for="itemsList"><span class="chooseItems">Choose Items: </span><span id="totalItems"></span></label>
        <div class="itemList" id="itemsList">
          <!-- Checkboxes will be populated dynamically -->
        </div>
      </div>

      <h2 class="subheading">စေတသိက်<span id="totalProperties"></span></h2>
      <div id="selectedProperties" class="column-container">
        <div id="selectedPropertiesLeft" class="column"></div>
        <div id="selectedPropertiesRight" class="column"></div>
      </div>
      <h2 class="subheading">ရုပ်<span id="totalProducts"></span></h2>
      <div id="selectedProducts" class="column-container">
        <div id="selectedProductsLeft" class="column"></div>
        <div id="selectedProductsRight" class="column"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
